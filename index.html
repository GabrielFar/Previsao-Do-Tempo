<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Previsão do Tempo</title>
        <style>
           /*CSS Reset*/
           html,
            body,
            p,
            ol,
            ul,
            li,
            dl,
            dt,
            dd,
            blockquote,
            figure,
            fieldset,
            legend,
            textarea,
            pre,
            iframe,
            hr,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
            margin: 0;
            padding: 0;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
            font-size: 100%;
            font-weight: normal;
            }

            ul {
            list-style: none;
            }

            button,
            input,
            select {
            margin: 0;
            }

            html {
            box-sizing: border-box;
            }

            *, *::before, *::after {
            box-sizing: inherit;
            }

            img,
            video {
            height: auto;
            max-width: 100%;
            }

            iframe {
            border: 0;
            }

            table {
            border-collapse: collapse;
            border-spacing: 0;
            }

            td,
            th {
            padding: 0;
            }

            /*Formatação Visual da Página*/

            body{
                padding: 10px; 
                background: top;
                background-repeat: no-repeat;
                background-image: url(Blue-sky-white-clouds-nature_3840x2160.jpg);
                background-size: 100vw;
                background-attachment: fixed;
            }

            section{
                display: inline;
            }

            fieldset{
                display: inline;
                background-color: rgba(255, 255, 255, 0.699);  
                border-color: black;
                border-style: solid;        
                border-radius: 10px;
                padding-top: 5px;
                padding-left: 2px;
                padding-right: 2px;
                padding-bottom: 5px;
            }
            
            select{
                margin: 10px;
            }

            .clCidade{
                display: block;
                text-align: center;
                justify-content: center;
                align-items: center;
                padding-right: 5px;
                padding-left: 5px;
            }

            .clOutrosDias{
                display: block;
            }

            #idBtChecar{
                display: inline;
                border: 2px;
                border-color: rgb(85, 81, 81);
                border-style: solid;
                border-radius: 5px;
                margin-bottom: 5px;
                padding: 2px;
                display: block;
                text-align: center;
                justify-content: center;
            }

            #idBtChecar:hover{
                background-color: rgba(44, 157, 255, 0.418);
            }

        </style>
    </head>
    <body>
        <form action="">
            <section>
                <fieldset>
                    <div>
                        <label class="clCidade" for="idNomeCidade">Selecione a uma Capital</label>
                            <div class="clCidade">

                                <option value="455880">Maceió, AL</option>
                                <option value="456030">Amapá, AP</option>
                                <option value="455819">Manaus, AM</option>
                                <option value="455819">Salvador, BA</option>
                                <option value="455819">Fortaleza, CE</option>
                                <option value="455819">Vitoria, ES</option>
                                <option value="455819">Goiânia, GO</option>
                                <option value="455819">São Luiz, MA</option>
                                <option value="455819">Cuiabá, MT</option>
                                <option value="455819">Campo Grande, MS</option>
                                <option value="455819">Belo Horizonte, MG</option>
                                <option value="455819">Belém, PA</option>
                                <option value="455819">João Pessoa, PB</option>
                                <option value="455819">Curitiba, PR</option>
                                <option value="455819">Recife, PE</option>
                                <option value="455819">Terezina, PI</option>
                                <option value="455819">Rio de Janeiro, RJ</option>
                                <option value="455819">Natal, RN</option>
                                <option value="455819">Porto Alegre, RS</option>
                                <option value="455819">Porto Velho, RO</option>
                                <option value="455819">Boa Vista, RR</option>
                                <option value="455819">Florianópolis, SC</option>
                                <option value="455819">São Paulo, SP</option>
                                <option value="455819">Aracajú, SE</option>
                                <option value="455819">Palmas, TO</option>
                                </select>
                            </div>
                        <div id="idBtChecar">Checar Previsão</div>
                    </div>
                </fieldset>
            </section>
            <fieldset>
                <div class="clDetalheHoje">
                </div>
            </fieldset>
            <fieldset class="clOutrosDias">
                <div class="clOutrosDias">
                </div>
            </fieldset>
        </form>
    </body>
</html>
